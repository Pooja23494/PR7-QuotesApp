<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <link rel="stylesheet" href="./css/style.css" type="text/css">
</head>

<body>

    <div class="container vh-100 d-flex flex-column justify-content-center align-items-center text-center">
        <h2 class="text-white mb-4">‚è≥ Time Left</h2>

        <div class="timer mb-5">
            <svg viewBox="0 0 150 150">
                <circle cx="75" cy="75" r="40" fill="none" stroke="#ccc" stroke-width="5" />
                <circle cx="75" cy="75" r="40" fill="none" stroke="tomato" stroke-width="5" />
                <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle" font-size="20" fill="#ccc">
                    <tspan id="timeLeft">10</tspan>
                </text>
            </svg>
        </div>

        <div class="card border border-1 border-black" style="height: 200px;width: 550px;">
            <div class="card-body">
                <figure class="text-center">
                    <blockquote class="blockquote">
                        <h2 id="title">Title</h2>
                        <p id="quote-content">A well-known quote, contained in a blockquote element.</p>
                    </blockquote>
                    <figcaption class="blockquote-footer">
                        Someone famous in <cite id="author" title="Source Title">Source Title</cite>
                    </figcaption>
                </figure>
            </div>
        </div>

    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <script src="./js/script.js" type="text/javascript"></script>
</body>

</html>
